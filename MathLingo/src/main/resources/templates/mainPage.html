<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" onmousemove="showCoords(event)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="mainPageStyles.css">
  </head>
  <body>
    <h1>Hello, world!</h1>
	<h1>Mouse Positions</h1>
	<h1 id="coords"></h1>
	<div id="move" style="height: 112.5vh; width: 112.5;">
	<table>
		<tr th:each="symbol : ${symbolList}">
			<td th:each="symbolPer : ${symbol}">
				<img th:src="@{${ SYMBOL_PATHS[symbolPer] + '.png'}}" alt="multiplication" style="height: 22.5vh; width: 22.5vh">
			</td>
		</tr>
		
	</table>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script>
		function showCoords(event){
			let cX = event.clientX;
			let cY = event.clientY;
			
			let sizingConstant = .1;
			
			let screenPercentX = cX / window.innerWidth * 100 * sizingConstant - 50;
			let screenPercentY = cY / window.innerHeight * 100 * sizingConstant - 50;
			
			//document.body.style.backgroundPosition = screenPercentX + "%" + screenPercentY + "%";
			//document.body.style.backgroundPosition = screenPercentX + "%" + screenPercentY + "%";
			document.getElementById("coords").innerHTML = "clientX " + cX + "clientY " + cY + "<br>" + "sPX " + screenPercentX + "sPY " + screenPercentY;
			document.getElementById("move").style.top = screenPercentY + "%"
			document.getElementById("move").style.left = screenPercentX + "%"
		}
	</script>
  </body>
</html>
